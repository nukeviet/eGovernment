            <error_template>You need to select a template for the block</error_template>
        </en>
        <vi>
            <url>Đường dẫn tới file rss</url>
            <number>Số mục muốn hiển thị</number>
            <isdescription>Hiện thị miêu tả</isdescription>
            <ishtml>Sử dụng HTML miêu tả</ishtml>
            <title_length>Số ký tự của tiêu đề</title_length>
